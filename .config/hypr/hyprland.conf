exec-once = wl-clipboard-history -t
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar 
exec-once = ~/.config/swww/swwwallpaper.sh
exec-once = dunst -config /home/fedora/.config/dunst/dunstrc
exec-once = swayidle timeout 300 'gtklock -m /home/fedora/Downloads/gtklock-userinfo-module-2.1.0/userinfo-module.so' timeout 360 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
exec-once = hyprctl setcursor Sweet-cursors 24
exec-once = udiskie &
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'
exec = gsettings set org.gnome.desktop.interface icon-theme 'beautyline-master'


env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = XDG_SESSION_DESKTOP=Hyprland
env = HYPRSHOT_DIR=/home/fedora/Pictures/Screenshots/
env = GTK_THEME=Catppuccin-Mocha-Standard-Lavender-Dark

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor =,highres,auto,1

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
  gaps_in = 5
  gaps_out = 10
  no_border_on_floating = false
  layout = dwindle
   border_size = 2
    col.active_border = 0xff6eaceb 0xffa982e5 55deg
    col.inactive_border = 0xff292a37
    no_border_on_floating = false
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = false
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
    blur = true
    blur_new_optimizations = true
    blur_ignore_opacity = true
    blur_size = 3
    blur_passes = 3

    rounding = 10
    multisample_edges = true

  blurls = lutris
  blurls = thunar
  blurls = Steam
  blurls = firefox
  blurls = VSCodium

  drop_shadow = false
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = 0xee1a1a1a
  dim_inactive = true
  dim_strength = 0.35
  }

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled = true
# █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
# █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 85%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

